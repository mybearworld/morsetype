<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MorseType</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="language-select">
      <select class="secondary">
        <option selected disabled>Choose a language...</option>
      </select>
      <button type="submit">Go!</button>
      <p>Languages from MonkeyType</p>
    </form>
    <main hidden>
      <div id="main-word"></div>
      <div id="morse-preview"></div>
      <div>
        <button type="button" id="done">Done</button>
        <button class="secondary" type="button" id="again">
          Give me that one again
        </button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
